<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">


    <title>Unstop's Full Stack Developer Challenge</title>
</head>

<body>

    <nav class="navbar navbar-dark color-theme">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Unstop's Full Stack Developer Challenge
            </a>

        </div>
    </nav>
    
    <div class="book-ticket-div">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Book Tickets</h5>
            <form>
              <div class="mb-4">
                <label for="username" class="form-label">Enter Number of Tickets </label>
                <input type="number" min="1" max="7" class="form-control" id="username" placeholder="one person can book upto 7 tickets.">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Book Now</button>
            </form>
          </div>
        </div>
      </div>



</body>

</html>
